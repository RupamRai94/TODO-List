<html>
<head>
    <meta charset="utf-8">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">TODO List</div>
    <div class="input-div">
        <input type="text" id="task-input" class="task-input" placeholder="What are you working on?"/>
        <button id="submit-btn" class="task-btn task-btn-submit">ADD</button>
    </div>
    <div class="tasks-list-div" id="tasksList"></div>
    <div class="clear-div">
        <button id="clear-btn" class="task-btn task-btn-clear">Clear All</button>
    </div>
</body>
<script src="script.js"></script>
</html>
